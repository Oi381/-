<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ล็อกอิน</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        #imageContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
        #imageContainer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #loginForm {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginForm">
        <h2>เข้าสู่ระบบ</h2>
        <input type="text" id="username" placeholder="ชื่อผู้ใช้">
        <input type="password" id="password" placeholder="รหัสผ่าน">
        <p class="error" id="error-message"></p>
        <button onclick="login()">ล็อกอิน</button>
        <audio id="loginSound" src="Hello-Your-Computer-Has-Virus-Sound-Effects-_-Virus-Indian-Song-_.mp3"></audio>
    </div>
    <div id="imageContainer">
        <picture>
            <source srcset="476401873_1162474752285991_8165287006102234408_n (1).jpg" media="(max-width: 600px)">
            <source srcset="your_image_medium.jpg" media="(max-width: 1200px)">
            <img src="476401873_1162474752285991_8165287006102234408_n (1).jpg" alt="Image">
        </picture>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const imageContainer = document.getElementById('imageContainer');
            const loginForm = document.getElementById('loginForm');

            const validUsername = "user";
            const validPassword = "123456";

            if (username === validUsername && password === validPassword) {
                alert("ล็อกอินสำเร็จ!");
                playSound();
                imageContainer.style.display = "block";
                loginForm.style.display = "none";
            } else {
                errorMessage.textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
            }
        }

        function playSound() {
            const loginSound = document.getElementById('loginSound');
            loginSound.play();
            loginSound.addEventListener('ended', () => {
                window.location.href = "dashboard.html";
            });
        }
    </script>
</body>
</html>
